<section id="naming-conventions">
    <h3>File Naming Convention</h3>
    <ul>
        <li><strong>Action file:</strong> <code>actions/contact.php</code></li>
        <li><strong>Class name:</strong> <code>Contact</code> (capitalized, matches filename)</li>
    </ul>
    <p>For multi-word files:</p>
    <ul>
        <li><strong>File:</strong> <code>contact-form.php</code> → <strong>Class:</strong> <code>ContactForm</code></li>
        <li><strong>File:</strong> <code>product_list.php</code> → <strong>Class:</strong> <code>ProductList</code></li>
    </ul>
</section>
